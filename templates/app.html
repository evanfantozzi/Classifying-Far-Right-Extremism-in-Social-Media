<!doctype html>
<html lang="en">
<head>
  <title>Far-Right Extremist Social Media Text Detector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Currently using background image from Jeremy Bishop at Unsplash: https://unsplash.com/photos/a-large-body-of-water-under-a-cloudy-sky-G9i_plbfDgk*/
      background: url('{{ url_for('static', filename='background.jpg') }}') no-repeat center center fixed; 
      background-size: cover;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 2em;
      background-color: rgba(255, 255, 255, 0.9); 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-top: 50px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 150px;
      padding: 1em;
      font-size: 1em;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1em;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 2em;
      padding: 0.5em;
      border-radius: 8px;
    }

    .error {
      color: #c0392b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Far-Right Extremist Language Detector</h1>

    <form method="POST">
      <textarea name="user_input" placeholder="Type text to analyze...">{{ user_input }}</textarea><br>
      <button type="submit">Analyze</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if prediction is not none %}
      <div class="result">
        <h2>Prediction Result:</h2> 
        <strong>{{ prediction }} ({{ "%.2f"|format(probability * 100) }}%)</strong> 
      </div>
    {% endif %}
  </div>
</body>
</html>
